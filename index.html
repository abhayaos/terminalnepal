// ──── Matrix rain effect ────────────────────────────────
let matrixInterval = null;

function startMatrixRain() {
    if (matrixInterval) clearInterval(matrixInterval);

    const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
    const columns = Math.floor(window.innerWidth / 14);

    const drops = Array(columns).fill(1);

    matrixInterval = setInterval(() => {
        const lineDiv = document.createElement('div');
        lineDiv.className = 'line output';
        lineDiv.style.opacity = '0.85';

        let lineContent = '';
        for (let i = 0; i < columns; i++) {
            if (Math.random() > 0.975) drops[i] = 0;

            if (drops[i] * 14 > window.innerHeight) {
                drops[i] = 0;
            }

            const text = chars[Math.floor(Math.random() * chars.length)];
            const opacity = Math.random() * 0.5 + 0.5;
            const color = Math.random() > 0.3 ? '#00ff41' : '#00aa33';

            lineContent += `<span style="color:${color};opacity:${opacity}">${text}</span>`;
            drops[i]++;
        }

        lineDiv.innerHTML = lineContent;
        term.appendChild(lineDiv);
        term.scrollTop = term.scrollHeight;

        // Fade/remove old lines to prevent overflow
        if (term.children.length > 120) {
            term.removeChild(term.children[0]);
        }
    }, 60);
}

function stopMatrix() {
    if (matrixInterval) {
        clearInterval(matrixInterval);
        matrixInterval = null;
        term.innerHTML = '';
        printBanner();
        print("<br><span class='neon-green'>Matrix connection terminated. Back to ethical reality.</span><br>", "output");
    }
}

// ──── Main input logic ──────────────────────────────────
input.addEventListener('input', () => {
    displayedCmd = input.value;
    updateLine();
});

input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
        e.preventDefault();

        const cmdRaw = input.value.trim();
        if (!cmdRaw) {
            updateLine();
            input.value = '';
            return;
        }

        const cmd = cmdRaw.toLowerCase();
        history.push(cmdRaw);
        historyIndex = history.length;

        // Echo the typed command
        currentLine.innerHTML = prompt() + `<span class="cmd">${cmdRaw}</span>`;
        currentLine = null;

        let output = "";

        if (cmd === "clear" || cmd === "cls") {
            term.innerHTML = '';
            printBanner();
        }
        else if (cmd === "matrix" || cmd === "cmatrix") {
            output = commands.matrix();
        }
        else if (cmd in commands) {
            output = commands[cmd]();
        }
        else if (cmd.startsWith("echo ")) {
            output = cmdRaw.substring(5);
        }
        else if (cmd === "exit" || cmd === "logout") {
            output = "<span class='error'>logout</span><br>Session terminated. Stay ethical.</br>";
            setTimeout(() => location.reload(), 1800);
        }
        else {
            output = `<span class="error">zsh: command not found: ${cmdRaw}</span><br><span class="error">Try 'help' for available commands</span>`;
        }

        if (output) {
            print(`<span class="output">${output}</span>`);
        }

        input.value = '';
        displayedCmd = '';
        updateLine();
    }
    else if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (historyIndex > 0) {
            historyIndex--;
            input.value = history[historyIndex] || '';
            displayedCmd = input.value;
            updateLine();
        }
    }
    else if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (historyIndex < history.length - 1) {
            historyIndex++;
            input.value = history[historyIndex] || '';
            displayedCmd = input.value;
            updateLine();
        } else {
            historyIndex = history.length;
            input.value = '';
            displayedCmd = '';
            updateLine();
        }
    }
    else if (e.ctrlKey && e.key.toLowerCase() === 'c') {
        if (matrixInterval) {
            e.preventDefault();
            stopMatrix();
        }
    }
});
